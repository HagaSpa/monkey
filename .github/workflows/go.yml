name: Monkey Testing

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Do Test
    runs-on: ubuntu-latest

    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Test Lexer
      run: go test ./lexer/
      working-directory: ./monkey
    
    - name: Test Parser
      run: go test ./parser/
      working-directory: ./monkey
    
    - name: Test Evaluator
      run: go test ./evaluator/
      working-directory: ./monkey
